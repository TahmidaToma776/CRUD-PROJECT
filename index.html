<html lang="en">
<head>
    <meta charset="UTF-8">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.6/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.6/dist/sweetalert2.min.js"></script>


    <title>CRUD OPERATION</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center fw-bold text-danger p-4">CRUD OPERATION</h1>
        <div class="row">
            <div class="col-md-12 bg-white shadow-lg p-4">
                <div class="d-flex justify-content-between bg-primary p-2 w-100 align-items-center">
                    <h2 class="text-white fw-bold">@JUST FOR CODE</h2>
                
                <div>
                    <button class="btn p-0 m-0 btn-ligth">
                        <input type="text" placeholder="search">
                    </button>
                    <button class="btn btn-danger">
                        <i class="fa fa-minus">
                            Delete All
                        </i>
                    </button>
                    <button class="btn btn-success fw-bold" data-bs-toggle="modal" data-bs-target="#myModal">
                        <i class="fa fa-plus"></i> Add New User
                    </button>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-12">
                    <table class="table table-striped text-center">
                        <thead>
                            <tr>
                                <th class="fw-bold">Sr</th>
                                <th class="fw-bold">Name</th>
                                <th class="fw-bold">Email</th>
                                <th class="fw-bold">Mobile</th>
                                <th class="fw-bold">DOB</th>
                                <th class="fw-bold">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Tahmida</td>
                                <td>tahi@gmail.com</td>
                                <td>0175645315</td>
                                <td>12-08-2000</td>
                                <td>
                                    <button class="btn btn-primary p-1 ">
                                        <i class=" fa fa-edit"></i></i>
                                    </button>
                                    <button class="btn btn-primary p-1 ">
                                        <i class=" fa fa-trash"></i></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                        
                    </table>
                </div>
            </div></div>
            
        </div>
        <div class="modal animate__animated animate__zoomIn" id="myModal">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary">
                        <h4 class="fw-bold text-white">Add New User</h4>
                        <button class="btn-close bg-white" data-bs-dismiss = "modal"></button>
                    </div>
                    <div>
                        <div class="modal-body">
                            <form class="register-form">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Name</span>
                                    <input type="text" required class="form-control">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Email</span>
                                    <input type="email"required class="form-control">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Mobile</span>
                                    <input type="number" required class="form-control">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">DOB</span>
                                    <input type="date" required class="form-control">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Password</span>
                                    <input type="password" required class="form-control">
                                </div>
                                <div class="input-group w-100 flex justify-content-end align-items-center mb-3">
                                    <button disabled class="btn fw-bold btn-danger mx-1" type="button">Update</button>
                                    <button class="btn fw-boldbtn-primary" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
    <script src="js/index.js"></script>
   
</body>
</html>
